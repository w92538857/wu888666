<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#d1,#d2,#d3,#d4{
				width: 200px;height: 200px;
				
			}

				background: #f66;

				background-color: #008BFD;
			}

	<body>
		<span id="s1">111</span>
