<!DOCTYPE html>

	<head>

		<style>

				display: flex;

			.left,.middle,.right{

			#footer>div .ft ul{

			#footer>div .ft ul h3{

			}
			#footer>div .ft ul li{
				color: #808080;
				font: 12px simhei;
				font-weight: inherit;
				margin-bottom: 12px;
			}
			#footer>div .service{
				text-align: center;
				margin-right: 6px;
				margin-bottom: 20px;
				margin-left: 46px; 
				width: 125px;
			}
			#footer>div .service p{
				margin-bottom:12px;
				olor: #333;
				font: 14px simhei;
				font-weight: inherit;
			}
			.right{
				display: flex;
			}
			#footer>div .download{
				text-align: center;
				line-height: 26px;
				margin-bottom: 20px;
			}

		<div id="footer">

						<li>联系我们</li>
						<li>
							<img src="img/wechat.png" alt="">
							<img src="img/sinablog.png" alt="">
