<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#parent{
				width: 900px;
				height: 600px;
				border:2px solid #f00;
				display: flex;
				/* 设置主轴方向 */
				/* flex-direction:column; */
				/*设置项目换行*/
				/* flex-wrap: wrap; */
				flex-flow:row wrap;
				/* 设置项目在主轴方向上的对齐方式 */
				justify-content: flex-start;
				align-items:flex-start;
			}
			#d1,#d2,#d3{
				width: 200px;height: 200px;
				font:32px 黑体;
			}
			#d1{background-color: #f66;order:1}
			#d2{background-color: #ff6;order:3}
			#d3{background-color: #6ff;order:2}
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="d1">1</div>
			<div id="d2">2</div>
			<div id="d3">3</div>
		</div>
	</body>
</html>
