<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			@keyframes liangjump{
				0%{transform: translatey(0px);}
				20%{transform: translate(100px,220px);box-shadow: 50px 50px 100px 100px green;}
				40%{transform: translate(280px,100px);box-shadow: 50px 50px 100px 100px red;}
				60%{transform: translate(100px,220px);box-shadow: 50px 50px 100px 100px green;}
				100%{transform: translatey(0px);}
			}
			#d1{
				width: 600px;height: 600px;
				background: url(kun.jpg) no-repeat;
				background-size: 100%;
				position: relative;
			}
			#d2{
				width: 60px;height: 60px;
				background-image: url(chengliang.jpg);
				border-radius: 50%;
				background-size: 120%;
				position: absolute;
				top: 175px;left: 210px;
				animation: liangjump 0.1s infinite ;
			}
			
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
	</body>
</html>
