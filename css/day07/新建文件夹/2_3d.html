<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#parent{
				width: 400px;height: 400px;
				border: 3px solid #f00;
				margin: 100px auto;
				perspective: 200px;
			}
			#child{
				width: 200px;height: 200px;
				background-color: #6ff;
				margin: 100px auto;
				/* 3D旋转 */
				/* 旋转速率 */
				transform: rotate3d(0.5,5,50,45deg);
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="child">3D旋转</div>
		</div>
	</body>
</html>
