<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#parent{
				width:400px;height: 400px;
				border: 2px solid red;
				margin: 0 200px;
				perspective:200px;
			}
			#child{
				width: 200px;height: 200px;
				background-color: #ff0;
				margin: 100px auto;
				transition: all 2s ease;
			}
			#child:hover{
				transform: rotate3d(0.5,0.5,50,360deg);
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="child">3D旋转</div>
		</div>
	</body>
</html>
