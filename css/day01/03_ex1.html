<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			a:link{/*匹配链接访问之前的状态*/
				color:blueviolet;
			}
			a:visited{/*匹配链接访问后的状态*/
				color: red;
			}
			a:hover{/*匹配元素鼠标悬停时的状态*/
				background-color: aqua;
			}
			a:active{
				font-size: 36px;
			}
		</style>
	</head>
	<body>
		<h3>伪类选择器</h3>
		<a href="http://rziwf.com/">新浪</a>
		<a href="#">我是一个a标签</a>
	</body>
</html>
