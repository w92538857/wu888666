<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#content{
				width: 1000px;
				margin: 0 auto;
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
			}
			#content>div{background-color: #36d;}
			#content>div:first-child{
				width: 609px;height: 377px;
				margin-bottom: 10px;
			}
			#content>div:nth-child(2){
				width: 381px;height: 377px;
			}
			#content>div:nth-child(3){
				width: 377px;height: 233px;
			}
			#content>div:nth-child(4),#content>div:nth-child(5),#content>div:nth-child(6){
				width: 198px;height: 233px;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
