<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#a1{
				width: 100px;height: 100px;
				display: block;
				margin: 20px 0;
				background-color: #0ff;
				line-height: 100px;
				text-align: center;
				text-decoration: none;
				transition: all 0.5s;
			}
			#a1:hover{
				transform: scale(1.5);
				background-color: #155724;
				color: #fff;
			}
			#btn{
				width: 130px;height: 40px;
				background-color: #20C997;
				color: #fff;
				border-radius: 3px;
				display:inline-block;
				text-align: center;
				line-height: 40px;
				text-decoration: none;
				
			}
			#d1{
				width: 200px;height: 200px;
				border: 2px solid #f00;
				display: inline;
				
			}
			#s1{
				width: 100px;height: 100px;
				border: 2px solid #00f;
				display: table;
			}
			#d2{
				width: 100px;height: 100px;
				border: 2px solid #0AA1ED;
				display: none;
			}
			#d3,#d4{
				width: 100px;height: 100px;
				border: 2px solid #f00;
				visibility: hidden;
			}
			#d5{
				width: 150px;height: 150px;
				/* 只管自己 */
				background-color: rgba(0,0,0,.5);
				/* 内部所有元素都应用 */
				/* opacity:0.5;*/
				opacity:5;
				visibility: hidden;
			}
			#d6{
				width: 75px;height: 75px;
				background-color: #f00;
			}
			#n1{
				width: 100px;height: 100px;
				vertical-align: bottom;
			}
			img{
				vertical-align: bottom;
			}
			img:hover{
				cursor: pointer;
			}
			input{
				width: 100px;height: 100px;
				border: 1px solid #f00;
				vertical-align: baseline;
				cursor: crosshair;/*设置光标*/
			}
			ul{
				/* list-style-image:url(../day03/day10_all/day10/yhm.png);
				list-style-position: inside; */
				list-style: square url(../day03/day10_all/day10/mm.png); inset;
				
			}
		</style>
	</head>
	<body>
		<ul>
			<li>你会的空间</li>
			<li>你会的空间</li>
			<li>你会的空间</li>
			<li>你会的空间</li>
			<li>你会的空间</li>
		</ul>

		<input type="text" id="n1">
		<span>456</span>

		<hr>

			<div id="d6"></div>
		</div>

		<div id="d3">3</div>
		<div id="d4">4</div>
