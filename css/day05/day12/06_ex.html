<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#content{
				width: 1000px;height: 400px;
				margin: 0 auto;
				position: relative;
			}
			#content>img{
				width: 100%;
			}
			.left,.right{
				width: 35px;height: 70px;
				background: rgba(0,0,0,0.15) url(./arrow-left.png) no-repeat 50%;
				position: absolute;
				border-radius: 4px;
				top:165px;
			}
			.left{left:5px;}
			.right{right:5px;
				background-image: url(./arrow-right.png);
			}
			.left:hover,.right:hover{
				background-color: rgba(0,0,0,0.3);
			}
			ul{
				width: 88px;height: 20px;
				position: absolute;
				left:420px;bottom: 20px;
				list-style: none;
			}
			ul li{
				width: 12px;height: 12px;
				float: left;
				border-radius: 50%;
				background-color: #fff;
				margin: 0 5px;
				transition: all 0.5s;
			}
			ul li:hover{
				background-color: #0056B3;
				cursor: pointer;
			}
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		
		</style>
	</head>
	<body>	
		<div id="content">
			<img src="banner1.png" alt="">
			<a class="left" href="#"></a>
			<a class="right" href="#"></a>
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
