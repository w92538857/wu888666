<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		#d1{
			width:200px;height: 200px;
			background-image: linear-gradient(to right,
			#000,
			#0ff,
			#000,
			#0ff,
			#000,
			#0ff,
			#000,
			#0ff,
			#000
			);
		}
		#d2{
			width: 200px;height: 200px;
			background-image: radial-gradient(100px at 50% 50%,
			#000 0%,
			#f0f 10%,
			#000 20%,
			#0ff 30%,
			#ff0 40%,
			#0ff 50%,
			#000 60%,
			#f0f 70%,
			#000 80%,
			#0ff 90%,
			#0f0 100%
			);
		}
		#d3{
			width: 200px;height: 200px;
			background-image: repeating-linear-gradient(0deg,
			#000 0px,
			#ff0 5px
			);
		}
		#d4{
			width: 200px;height: 200px;
			border-top-left-radius: 20px;
			border-top-right-radius: 180px;
			border-bottom-left-radius: 180px;
			border-bottom-right-radius: 20px;
			background-image: repeating-radial-gradient(200px at center center,
			#000 0%,
			#f0f 1%,
			#ff0 2%
			);
		}
		#d6{
			width: 200px;height: 200px;
			background-image: -webkit-linear-gradient(right,#000,#00f);
			background-image: -moz-linear-gradient(top,#000,#f00);
			background-image: -o-linear-gradient(top,#000,#f00);
			background-image: -ms-linear-gradient(top,#000,#f00);
		}
	</style>
</head>
<body>
	<div id="d6"></div>
	<br>
	<div id="d4"></div>
	<br>
	<div id="d3"></div>
	<br>
	<div id="d2"></div>
	<br>
	<h4>线性渐变</h4>
	<div id="d1"></div>
</body>
</html>
