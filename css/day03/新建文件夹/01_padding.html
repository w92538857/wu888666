<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#d1{
				width: 200px;height: 200px;
				border: 2px solid red;
				background-color: #008000;
				padding: 50px;
			}
			#d2{
				width: 600px;
				border: 2px solid red;
			}
			#d2>img{
				width: 25%;
				box-sizing: border-box;
				padding: 2px;
			}
			#d3{
				width: 200px;height: 200px;
				border: 2px solid #f00;
				/*改变盒子模型计算方式*/
				/*content-内容,你定义的width和height，是内容区域的宽高，加上另外6个部分组成实际占地面积*/
				/*box-sizing: content-box;*/
				box-sizing: border-box;
				
			}
		</style>
	</head>
	<body>
		<div id="d3"></div>
		<br>
		<hr>
		<br>
		<div id="d2">
			<img src="1.jpg" alt=""><img src="2.jpg" alt=""><img src="3.jpg" alt=""><img src="4.jpg" alt="">
		</div>
		<br>
		<hr>
		<br>
		<div id="d1">你好</div>
	</body>
</html>
