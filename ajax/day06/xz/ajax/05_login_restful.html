<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function login(){
				//0.获取用户输入，非空验证
				var $uname=uname.value;
				if(!$uname){alert("用户名不能为空");return;}
				var $upwd=upwd.value;
				if(!$upwd){alert("密码不能为空");return;}
				//1.创建异步对象
				var xhr=new XMLHttpRequest();
				//4.接收响应，记录日志
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var r=xhr.responseText;
						d1.innerHTML=r;
					}
				}
				//2.创建请求，打开连接
				xhr.open("get",`ajax/login_restful/${$uname}&${$upwd}`,true)
				//3.发送请求
				xhr.send();
			}
		</script>
	</head>
	<body>
		<input type="text" id="uname"><br>
		<input type="text" id="upwd"><br>
		<button onclick="login()">登录</button>
		<div id="d1"></div>
	</body>
</html>
