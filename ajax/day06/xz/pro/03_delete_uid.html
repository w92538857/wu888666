<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function del(){
				//0.获取用户数据
				var $uid=uid.value;
				if(!$uid){alert("编号不能为空");return;}
				//1.创建异步对象
				var xhr=new XMLHttpRequest();
				//4.接收响应，创建监听
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var r=xhr.responseText;
						if(r==1){
							d1.innerHTML="删除成功";
						}else{
							d1.innerHTML="删除失败";
						}
					}
				}
				//2.创建请求，打开连接
				xhr.open("delete","/pro/v1/del"+$uid,true);
				//3.发送请求
				xhr.send();
			}
		</script>
	</head>
	<body>
		<input type="text" id="uid"><br>
		<button onclick="del()">删除</button>
		<div id="d1"></div>
	</body>
</html>
