<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function del(){
				var $uid=uid.value;
				//1.创建xhr异步对象
				var xhr=new XMLHttpRequest();
				//4.接受响应
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var r=xhr.responseText;
						if(r==1){
							alert("删除成功");
						}else{
							alert("删除失败");
						}
					}
				}
				//2.创建请求
				xhr.open("delete","/pro/v1/del/"+$uid,true);
				//3.发送请求
				xhr.send();
			}
		</script>
	</head>
	<body>
		<input type="text" id="uid">
		<button onclick="del()">删除</button>
	</body>
</html>
