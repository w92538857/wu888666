<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function del(){
				//获取uid
				var _uid=uid.value;
				//非空验证
				if(!_uid){
					alert("uid必须填写");return;
				}
				//1.创建异步对象xhr
        var xhr=new  XMLHttpRequest();
				//4.创建监听，接收响应
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var r=xhr.responseText;
						if(r==1){
							alert("删除成功");
						}else{
							alert("删除失败");
						}
					}
				}
				//2.打开连接，创建请求  "/ajax/del/"+_uid
				xhr.open("delete",`/ajax/del/${_uid}`,true);
				//3.发送请求
				xhr.send();
			}
		</script>
	</head>
	<body>
		<input type="text" id="uid"><br>
		<button onclick="del()">删除</button>
	</body>
</html>
