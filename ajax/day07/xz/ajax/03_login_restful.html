<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function login(){
				var _uname=uname.value;
				var _upwd=upwd.value;
				//前台的非空验证
				if(!_uname){
					alert("用户名不能为空");return;
				}
				if(!_upwd){
					alert("密码不能为空");return;
				}
				//1.创建xhr异步对象
				var xhr=new XMLHttpRequest();
				//4.创建监听，接收响应
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var r=xhr.responseText;
						if(r==1){
							alert("登录成功");
						}else{
							alert("用户名密码错误");
						}
					}
				}
				//2.打开连接，创建请求
				xhr.open("get",`/ajax/restful_login/${_uname}-${_upwd}`,true);
				//3.发送请求
				xhr.send();
			}
		</script>
	</head>
	<body>
		<input type="text" id="uname"><br>
		<input type="text" id="upwd"><br>
		<button onclick="login()">登录</button>
	</body>
</html>
