<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//数据---对象数组
			function show(){
			//数据---对象数组
			var users=[
				{uname:"dingding",email:"12@123",phone:"12345678",user_name:"张三丰",gender:1},
				{uname:"dingding",email:"12@123",phone:"12345678",user_name:"小丽",gender:0},
				{uname:"dingding",email:"12@123",phone:"12345678",user_name:"张小说",gender:1},
				{uname:"dingding",email:"12@123",phone:"12345678",user_name:"小丽",gender:0},
				{uname:"dingding",email:"12@123",phone:"12345678",user_name:"张三丰",gender:1},
			];
			var htmlStr=`
				<table border="1">
				<tr>
					<th>用户名称</th>
					<th>用户名称</th>
					<th>用户名称</th>
					<th>用户名称</th>
					<th>用户名称</th>
					<th>用户名称</th>
				</tr>
			`;
			for(var i=0;i<users.length;i++){
				//做用户性别的翻译
				var sex="保密";
				if(users[i].gender==1){
					sex="男";
				}else if(users[i].gender==0){
					sex="女";
				}else{
					sex="保密";
				}
				htmlStr+=`
					<tr>
						<td>${users[i].uname}</td>
						<td>${users[i].email}</td>
						<td>${users[i].phone}</td>
						<td>${users[i].user_name}</td>
						<td>${sex}</td>
						<td>
							<a href="#">修改</a>
							<a href="#">删除</a>
						</td>
					</tr>
				`;
			}
			htmlStr+=`</table>`;
			d1.innerHTML=htmlStr;
			
			//console.log(d1);
		}
		</script>
	</head>
	<body>
		<div id="d1"></div>
		<button onclick="show()">显示</button>
	</body>
</html>
