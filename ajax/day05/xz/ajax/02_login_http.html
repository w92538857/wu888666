<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function show(){
				//0.获取用户输入的数据
				var $uname=uname.value;
				var $upwd=upwd.value;
				//1.创建异步对象
				var xhr=new XMLHttpRequest();
				//4.接收响应，打开监听
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var r=xhr.responseText;
						if(r==0){
							d1.innerHTML="用户名或密码错误";
						}else if(r==1){
							d1.innerHTML="登录成功";
						}else if(r==-1){
							d1.innerHTML="用户名和密码不能为空";
						}else{
							d1.innerHTML="服务错误";
						}
					}
				}
				//2.创建请求，打开连接
				xhr.open("get","/ajax/login?uname="+$uname+"&upwd="+$upwd,true);
				//3.发送请求
				xhr.send();
			}
		</script>
	</head>
	<body>
		<input type="text" id="uname"><br>
		<input type="text" id="upwd"><br>
		<div id="d1"></div>
		<button onclick="show()">登录</button>
	</body>
</html>
