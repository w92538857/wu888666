<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function show(){
				//1.创建异步对象
				var xhr=new XMLHttpRequest();
				//4.接收响应，打开监听
				xhr.onreadystatechange=function (){
					//console.log(xhr.readyState);
					//4遍中，我们只关注第4遍---xhr.readyState请求状态
					//响应状态码为200---xhr.status
					if(xhr.readyState==4 && xhr.status==200){
						//代码运行到这个if里，说明有正确的响应数据可以接收
						//响应数据默认保存在xhr.responseText
						//代码运行到这个if里，说明有正确的响应数据可以接收
						//响应数据默认保存在xhr.responseText;
						var r=xhr.responseText;
						d1.innerHTML=r;
					}
				}
				//2.创建请求，打开连接
				xhr.open("get","/ajax/ex1",true);
				//3.发送请求
				xhr.send();
			};
		</script>
	</head>
	<body>
		<div id="d1"></div>
		<button onclick="show()">显示</button>
	</body>
</html>
